<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- boostrap css class over  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- boostrap linke over  -->

  <link rel="stylesheet" href="sing-up.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eduman - Education & Online Courses Angular Template</title>
</head>

<body>
  <div class="sign-in-main-class">
    <div class="contianer">
      <div class="row sign-in-two-parts">
        <div class="sign-in-icon col-lg-6 col-md-6">
          <div class="icon-heading">
            <p>Sign in</p>
          </div>
          <div class="icon-img">
            <div class="message">
                <img src="img/sign-up-message.png" alt="">
            </div>
            <img src="img/sign-up.png" alt="">
          </div>
        </div>
        <div class="sing-in-form col-lg-6 col-md-6">
          <div class="sing-in-from">
            <div class="logo-class">
              <div class="sign-logo">
                <a href="index.html">
                <img src="img/form-logo.png" alt="img not found">
              </a>
              </div>
              <div class="form">
                <form action="#">
                  <div class="context">
                    <div class="firs-name-last-name">
                        <div class="first-name">
                          <input type="text" placeholder="First name">
                        </div>
                       <div class="second-name">
                          <input type="text" placeholder="Last name">
                       </div>
                      </div>
                    <div class="email">
                      <input type="email" placeholder="admin@gmail.com">
                    </div>
                    <div class="user-name">
                        <input type="text" placeholder="username">
                    </div>
                    <div class="password">
                      <input type="password" placeholder="****">
                    </div>
                    <div class="rember-me">
                    <input type="checkbox" name="" id=""><span>Accept the terms and <a href="#">Privacy Policy</a></span>
                  </div>

                    <div class="sign-in-btn">
                     <a href="#">Signup now</a>
                    </div>
                    <div class="accons">

                      <div class="all-ready">
                        <span>Already have an account?</span>
                        <a href="">SignIn</a>
                      </div>
                    </div>

                    <div class="other-way">
                      <p>Or Sign- in with</p>
                    </div>

                    <div class="google-facbook">
                      <div class="google">
                        <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 48 48"><path fill="#ffc107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917"/><path fill="#ff3d00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691"/><path fill="#4caf50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.9 11.9 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44"/><path fill="#1976d2" d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917"/></svg><span>Google</span>
                      </a>
                      </div>
                      <div class="face-book">
                        <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path fill="currentColor" d="M9.198 21.5h4v-8.01h3.604l.396-3.98h-4V7.5a1 1 0 0 1 1-1h3v-4h-3a5 5 0 0 0-5 5v2.01h-2l-.396 3.98h2.396z"/></svg><span>facebook</span>
                      </a>
                      </div>
                      
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
